<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Seaside Cafe</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Quicksand" rel="stylesheet">
</head>
<body>
   
    <div class="header">
        <h3>Seaside Cafe</h3>
        <ul>
            <li>info</li>
            <li>menu</li>
            <li>concept</li>
        </ul>
    </div>
   
   <div class="hero">
       <h1>Seaside Cafe</h1>
   </div>
   
   <div class="concept">
       <img src="./img/insideshop.jpeg" alt="shop">
        <h3>Concept</h3>
        <p>サンライズ糸山の近くにあるカフェ。
        <br>窓からは来島海峡大橋や瀬戸内海を一望できます。
        <br>テラス席もあり来島海峡を行き交う船を見ながらくつろぐことができます。
        <br>あなたも日頃の疲れを癒やしに、当店へぜひお越しくださいませ。</p>
   </div>
    
    <div class="menu">
        <h2>Menu</h2>
        <div class="photo1">
            <h4>hamburger</h4>
            <img src="./img/hamburger.jpg" alt="hamburger">
        </div>
        <div class="photo2">
            <h4>marguerite</h4>
            <img src="./img/marguerite.jpg" alt="marguerite">
        </div>
        <div class="photo3">
            <h4>galette</h4>
            <img src="./img/galette.jpg" alt="galette">
        </div>
        <div class="photo4">
            <h4>pancakes</h4>
            <img src="./img/pancakes.jpg" alt="pancakes">
        </div>
    </div>
    
    <div class="info">
        <p>
            住所　　　福岡県福岡市博多区9999-9<br>
            営業時間　11:00~22:00<br>
        </p>
        <img src="./img/map.jpg" alt="map">
    </div>
    
    <div class="footer">
        
    </div>
